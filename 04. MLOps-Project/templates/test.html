{% extends "base.html" %}

{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-size: 1.1em;
        margin-bottom: 8px;
        color: #555;
    }

    input[type="number"], input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1em;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    @media (max-width: 600px) {
        .form-container {
            width: 100%;
            padding: 10px;
        }

        input[type="submit"] {
            width: 100%;
        }
    }
</style>

<div class="container">
    <div class="form-container">
        <h2>Predict Heart Disease</h2>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age (e.g., 45)" required>

            <label for="hypertension">Hypertension:</label>
            <input type="number" id="hypertension" name="hypertension" placeholder="Enter hypertension (0 for No, 1 for Yes)" required>

            <label for="heart_disease">Heart Disease:</label>
            <input type="number" id="heart_disease" name="heart_disease" placeholder="Enter heart disease (0 for No, 1 for Yes)" required>

            <label for="avg_glucose_level">Average Glucose Level:</label>
            <input type="number" step="0.01" id="avg_glucose_level" name="avg_glucose_level" placeholder="Enter average glucose level (e.g., 85.96)" required>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" id="bmi" name="bmi" placeholder="Enter BMI (e.g., 22.3)" required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" placeholder="Enter gender (Male/Female)" required>

            <label for="ever_married">Ever Married:</label>
            <input type="text" id="ever_married" name="ever_married" placeholder="Enter ever married status (Yes/No)" required>

            <label for="work_type">Work Type:</label>
            <input type="text" id="work_type" name="work_type" placeholder="Enter work type (Private/Self-employed/Govt_job/Children/Never_worked)" required>

            <label for="residence_type">Residence Type:</label>
            <input type="text" id="residence_type" name="residence_type" placeholder="Enter residence type (Urban/Rural)" required>

            <label for="smoking_status">Smoking Status:</label>
            <input type="text" id="smoking_status" name="smoking_status" placeholder="Enter smoking status (formerly smoked/never smoked/smokes/Unknown)" required>

            <input type="submit" value="Predict">
        </form>
        <p>{{ prediction_result }}</p>
    </div>
</div>
{% endblock %}
